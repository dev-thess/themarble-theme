name: Deploy Theme to Prod using Admin API

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Zip theme folder
        run: |
          zip -r theme.zip * .[^.]* -x '*.git*' -x '.github/*'

      - name: Upload theme via Admin API
        env:
          SHOPIFY_ADMIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}
        run: |
          echo "Uploading theme to Shopify..."

          # Create JSON payload file
          echo '{
            "theme": {
              "name": "CI Deploy - '"${GITHUB_SHA}"'",
              "role": "unpublished",
              "src": "data:application/zip;base64,'"$(base64 -w 0 theme.zip)"'"
            }
          }' > theme_payload.json

          # Make API request and save response
          curl -s -X POST "https://nk7dke-sj.myshopify.com/admin/api/2023-10/themes.json" \
            -H "X-Shopify-Access-Token: ${SHOPIFY_ADMIN_TOKEN}" \
            -H "Content-Type: application/json" \
            --data-binary @theme_payload.json > response.json

          # Extract theme ID and enforce theme role
          THEME_ID=$(grep -o '"id":[0-9]*' response.json | head -1 | grep -o '[0-9]*')

          if [ -n "$THEME_ID" ]; then
            echo "Theme created with ID: $THEME_ID"
            
            # Force theme role to ensure visibility
            echo "Setting theme role to ensure visibility..."
            curl -X PUT \
              "https://nk7dke-sj.myshopify.com/admin/api/2023-10/themes/$THEME_ID.json" \
              -H "X-Shopify-Access-Token: ${SHOPIFY_ADMIN_TOKEN}" \
              -H "Content-Type: application/json" \
              -d '{"theme":{"role":"unpublished"}}'
            
            echo "âœ… Theme deployment complete!"
          else
            echo "Could not extract theme ID from response. Check API permissions."
            exit 1
          fi
